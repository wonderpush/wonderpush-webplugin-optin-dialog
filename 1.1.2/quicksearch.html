gersConfig WonderPush SDK triggers configuration. See: WonderPush JavaScript Plugin SDK triggers configuration reference × Search results Close "},"OptinDialog.html":{"id":"OptinDialog.html","title":"Class: OptinDialog","body":" optin-dialog Classes OptinDialog Externals WonderPushPluginSDK Class: OptinDialog OptinDialog new OptinDialog(WonderPushSDK, options) WonderPush Web SDK plugin to present the user an opt-in dialog before prompting her for push permission. Parameters: Name Type Description WonderPushSDK external:WonderPushPluginSDK The WonderPush SDK instance provided automatically on intanciation. options OptinDialog.Options The plugin options. Type Definitions Options Type: Object Properties: Name Type Argument Description triggers external:WonderPushPluginSDK.TriggersConfig &lt;optional&gt; The triggers configuration for this plugin. title string &lt;optional&gt; The dialog title. message string &lt;optional&gt; The dialog message. positiveButton string &lt;optional&gt; The dialog positive button message. negativeButton string &lt;optional&gt; The dialog negative button message. icon string &lt;optional&gt; The dialog icon URL. Defaults to the default notification icon configured in the project. style Object &lt;optional&gt; Styles to be added to the dialog container. × Search results Close "}}
