iguration for this plugin. title string &lt;optional&gt; The dialog title. message string &lt;optional&gt; The dialog message. positiveButton string &lt;optional&gt; The dialog positive button message. negativeButton string &lt;optional&gt; The dialog negative button message. icon string &lt;optional&gt; The dialog icon URL. Defaults to the default notification icon configured in the project. style Object &lt;optional&gt; Styles to be added to the dialog container. closeSnooze number | boolean &lt;optional&gt; false How long to force to wait before presenting the dialog again, if the user clicks the close button. Use false to not set any extra snooze, true to never present again, or give a duration in milliseconds. Defaults to false, which relies on the SDK's default snooze of 12 hours without forcing extra snooze. negativeSnooze number | boolean &lt;optional&gt; 604800000 How long to force to wait before presenting the dialog again, if the user clicks the close button. Use false to ignore, true to never present again, or give a duration in milliseconds. Defaults to 604800, 7 days. Events event:\"wonderpush-webplugin-optin-dialog.closeButton.click\" Close button click event. This event bubbles and is cancelable. event:\"wonderpush-webplugin-optin-dialog.hide\" Hide event. This event bubbles and is cancelable. event:\"wonderpush-webplugin-optin-dialog.negativeButton.click\" Negative button click event. This event bubbles and is cancelable. event:\"wonderpush-webplugin-optin-dialog.positiveButton.click\" Positive button click event. This event bubbles and is cancelable. event:\"wonderpush-webplugin-optin-dialog.show\" Show event. This event bubbles and is cancelable. × Search results Close "}}
